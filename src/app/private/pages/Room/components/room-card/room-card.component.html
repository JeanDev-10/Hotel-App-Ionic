<!-- room-card.component.html -->
<ion-card>
  <ion-card-header>
    <ion-card-title>{{ room.name }}</ion-card-title>
    <ion-card-subtitle>{{ room.types_room.name }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p><strong>Descripción:</strong> {{ room.description }}</p>
    <p><strong>Precio por noche: </strong> <ion-text color="success">${{ room.price }}</ion-text> </p>

    <!-- Galería de imágenes -->
    <ion-grid>
      <ion-row>
        <ion-col size="12" >
          <ion-img [src]="room.images[0].url" alt="Imagen de la habitación"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
