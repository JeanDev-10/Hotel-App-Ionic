<!-- room-list.component.html -->
<app-navbar title="Habitaciones" />

<app-room-filter (filterChange)="onFilterChange($event)" />

<ion-content class="ion-padding">
  <ion-button
    *hasRole="'Admin'"
    size="small"
    routerLink="/dashboard/room/create"
    color="dark"
    shape="round"
    class="button__create__room"
  >
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>
    Crear habitaci√≥n
  </ion-button>
  <ion-list>
    @if(filteredRooms){ @for(room of filteredRooms; track room.id){
    <ion-item>
      <app-room-card [room]="room" [routerLink]="'/dashboard/room/'+room.id" />
    </ion-item>
    } @empty{
    <ion-card>
      <ion-card-content>
        <ion-text color="medium">No hay habitaciones registradas.</ion-text>
      </ion-card-content>
    </ion-card>
    } }
  </ion-list>
</ion-content>
