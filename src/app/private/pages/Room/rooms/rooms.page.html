<!-- room-list.component.html -->
<app-navbar title='Habitaciones' />

<app-room-filter (filterChange)="onFilterChange($event)" />

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let room of filteredRooms">
      <app-room-card [room]="room" [routerLink]="'/dashboard/room/'+room.id" />
    </ion-item>
  </ion-list>
</ion-content>
