<app-navbar [title]="'Inicio sesión'" hrefDefault="/" />

<ion-content [fullscreen]="true">
  <div class="flex-register">
    <ion-text color="dark">
      <h1>Inicia sesión</h1>
    </ion-text>
    <form >
      <ion-item>
        <ion-label position="stacked">Correo</ion-label>
        <ion-input
          fill="outline"
          [clearInput]="true"
          [counter]="true"
          maxlength="50"
          type="email"
          placeholder="example@hotmail.com"
          tabindex="1"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input
          fill="outline"
          [counter]="true"
          maxlength="10"
          tabindex="2"
          placeholder="**********"
        >
          <ion-button
            fill="clear"
            slot="end"
          >
            <ion-icon
              slot="icon-only"
            ></ion-icon>
          </ion-button>
        </ion-input>

      </ion-item>

      <div class="flex_button_register">
        <ion-text color="secondary" routerLink="/auth/register">
          <p>¿No tienes cuenta?</p>
        </ion-text>
        <ion-button color="warning" fill="outline"
          type="submit"
        >
          <ion-icon  name="person-add-outline"></ion-icon>
          Iniciar Sesión
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
